<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huidoudour GitHub 项目导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="avatar">
                <i class="fab fa-github"></i>
            </div>
            <h1>huidoudour 的 GitHub 仓库</h1>
            <p class="subtitle">探索我的开源项目，发现更多可能性</p>
            <a href="https://github.com/huidoudour" target="_blank" class="github-link">
                <i class="fab fa-github"></i> 访问 GitHub 主页
            </a>
        </header>

        <section class="intro">
            <p>这里展示了我的一些GitHub仓库项目。每个项目都有不同的技术栈和应用场景，欢迎探索和提出建议。点击卡片可以访问对应的仓库页面。</p>
        </section>

        <div class="repo-grid" id="repoGrid">
            <!-- 仓库卡片将通过JavaScript动态生成 -->
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="repoCount">4+</div>
                <div class="stat-label">项目总数</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">2026</div>
                <div class="stat-label">持续更新</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">开源</div>
                <div class="stat-label">所有项目</div>
            </div>
        </div>

        <footer>
            <p>© 2025 huidoudour 的 GitHub Pages | 由 GitHub Pages 托管</p>
            <p>最后更新: 
                <!-- <span id="currentDate"></span> -->
                2026-01-05 16:24
            </p>
        </footer>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
