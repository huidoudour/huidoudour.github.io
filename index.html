<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huidoudour GitHub 项目导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary-color: #24292e;
            --secondary-color: #0366d6;
            --accent-color: #2ea44f;
            --light-color: #f6f8fa;
            --card-bg: #ffffff;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            border-radius: 12px;
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #fdc830, #f37335);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.2);
            margin: 0 auto 20px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .avatar i {
            font-size: 60px;
            color: #2c3e50;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 30px;
            transition: var(--transition);
        }

        .github-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .intro {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 50px;
            font-size: 1.1rem;
            color: #555;
            line-height: 1.8;
        }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .repo-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid #e1e4e8;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .repo-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            transform: scaleX(0);
            transition: transform 0.4s ease;
            transform-origin: left;
        }

        .repo-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.12);
        }

        .repo-card:hover::after {
            transform: scaleX(1);
        }

        .repo-icon {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .repo-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .repo-desc {
            color: #666;
            margin-bottom: 20px;
            flex-grow: 1;
            line-height: 1.6;
        }

        .repo-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 500;
            transition: var(--transition);
            width: 100%;
            text-align: center;
        }

        .repo-link:hover {
            background: #0251b8;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 30px;
            margin-top: 40px;
            color: #666;
            border-top: 1px solid #eaeaea;
            font-size: 0.95rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            min-width: 150px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #777;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .repo-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            header {
                padding: 20px 15px;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .stat-item {
                width: 100%;
                max-width: 250px;
            }
        }

        /* 加载动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .repo-card {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .repo-card:nth-child(1) { animation-delay: 0.1s; }
        .repo-card:nth-child(2) { animation-delay: 0.2s; }
        .repo-card:nth-child(3) { animation-delay: 0.3s; }
        .repo-card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="avatar">
                <i class="fab fa-github"></i>
            </div>
            <h1>huidoudour 的 GitHub 仓库</h1>
            <p class="subtitle">探索我的开源项目，发现更多可能性</p>
            <a href="https://github.com/huidoudour" target="_blank" class="github-link">
                <i class="fab fa-github"></i> 访问 GitHub 主页
            </a>
        </header>

        <section class="intro">
            <p>这里展示了我的一些GitHub仓库项目。每个项目都有不同的技术栈和应用场景，欢迎探索和提出建议。点击卡片可以访问对应的仓库页面。</p>
        </section>

        <div class="repo-grid" id="repoGrid">
            <!-- 仓库卡片将通过JavaScript动态生成 -->
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="repoCount">4</div>
                <div class="stat-label">项目总数</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">2024</div>
                <div class="stat-label">持续更新</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">开源</div>
                <div class="stat-label">所有项目</div>
            </div>
        </div>

        <footer>
            <p>© 2024 huidoudour 的 GitHub Pages | 由 GitHub Pages 托管</p>
            <p>最后更新: <span id="currentDate"></span></p>
        </footer>
    </div>

    <script>
        // 仓库数据
        const repositories = [
            {
                name: "Installer",
                fullName: "huidoudour/Installer",
                description: "一个安装工具项目，提供简单易用的软件安装解决方案。",
                icon: "fas fa-download"
            },
            {
                name: "Learn-of-all",
                fullName: "huidoudour/Learn-of-all",
                description: "综合性学习项目，涵盖多种技术和知识领域的学习资料和示例。",
                icon: "fas fa-graduation-cap"
            },
            {
                name: "huidoudour",
                fullName: "huidoudour/huidoudour",
                description: "个人仓库，包含配置文件、个人项目和工具集合。",
                icon: "fas fa-user"
            },
            {
                name: "LearnEuler",
                fullName: "huidoudour/LearnEuler",
                description: "欧拉计划(Project Euler)学习项目，包含多种编程语言的解题方案。",
                icon: "fas fa-code"
            }
        ];

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            const repoGrid = document.getElementById('repoGrid');
            
            // 生成仓库卡片
            repositories.forEach((repo, index) => {
                const repoCard = document.createElement('div');
                repoCard.className = 'repo-card';
                
                repoCard.innerHTML = `
                    <div class="repo-icon">
                        <i class="${repo.icon}"></i>
                    </div>
                    <h3 class="repo-name">${repo.name}</h3>
                    <p class="repo-desc">${repo.description}</p>
                    <a href="https://github.com/${repo.fullName}" target="_blank" class="repo-link">
                        <i class="fab fa-github"></i> 访问仓库
                    </a>
                `;
                
                repoGrid.appendChild(repoCard);
            });
            
            // 设置当前日期
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-CN', options);
            
            // 可选：使用GitHub API获取更多仓库信息
            // fetchGitHubRepos();
        });

        // 可选：使用GitHub API获取仓库详细信息
        async function fetchGitHubRepos() {
            try {
                // 注意：GitHub API有速率限制，这里仅作为示例
                const response = await fetch('https://api.github.com/users/huidoudour/repos');
                const repos = await response.json();
                
                // 可以在这里更新仓库信息，如星标数、最后更新时间等
                console.log('GitHub仓库数据:', repos);
            } catch (error) {
                console.log('GitHub API请求失败，使用静态数据:', error);
            }
        }
    </script>
</body>
</html>
