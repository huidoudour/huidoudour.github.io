<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 · 页面不存在 — huidoudour</title>
  <meta name="robots" content="noindex" />
  <style>
    :root { --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#4f46e5; }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:linear-gradient(180deg,#071025 0%, #0b1220 100%);color:#e6eef6;display:flex;align-items:center;justify-content:center}
    .card{max-width:820px;padding:48px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));box-shadow:0 6px 30px rgba(2,6,23,0.6)}
    h1{font-size:90px;margin:0 0 8px;line-height:1;color:var(--accent)}
    h2{margin:0 0 18px;color:#cfe3ff}
    p{margin:0 0 20px;color:var(--muted)}
    a.button{display:inline-block;padding:10px 14px;border-radius:8px;background:var(--accent);color:white;text-decoration:none;font-weight:600}
    a.ghost{margin-left:12px;color:var(--muted);text-decoration:underline}
    footer{margin-top:18px;color:var(--muted);font-size:13px}
    .small{font-size:14px;color:var(--muted)}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">404</h1>
    <h2>抱歉，页面不存在</h2>
    <p>您访问的页面不存在，可能是已删除或链接有误。您可以返回我的主页或访问我的 GitHub 个人资料。</p>
    <p>
      <a class="button" href="/">回到网站首页</a>
      <a class="ghost" href="https://github.com/huidoudour">查看我的 GitHub</a>
    </p>
    <footer>
      <div class="small">提示：如果您是在本站内部路径（例如旧链接）访问，请使用上方的“回到网站首页”按钮或手动键入链接导航。</div>
    </footer>
  </main>
</body>
</html>
